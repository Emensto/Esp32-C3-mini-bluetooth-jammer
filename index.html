<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ESP32 Web Flasher</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  :root {
    --bg: #0f172a;
    --card: #020623;
    --primary: #22c55e;
    --secondary: #38bdf8;
    --danger: #ef4444;
    --text: #e5e7eb;
    --muted: #94a3b8;
  }

  * {
    box-sizing: border-box;
    font-family: system-ui, -apple-system, BlinkMacSystemFont;
  }

  body {
    margin: 0;
    background: linear-gradient(135deg, #020617, #020617, #020617);
    color: var(--text);
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  .card {
    background: var(--card);
    width: 100%;
    max-width: 420px;
    padding: 24px;
    border-radius: 16px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.6);
  }

  h1 {
    margin: 0 0 4px;
    text-align: center;
    font-size: 1.6rem;
  }

  p {
    margin: 0 0 20px;
    text-align: center;
    color: var(--muted);
    font-size: 0.9rem;
  }

  button {
    width: 100%;
    padding: 14px;
    margin-top: 12px;
    font-size: 1rem;
    font-weight: 600;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    transition: transform 0.15s, opacity 0.15s;
  }

  button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  button:hover:not(:disabled) {
    transform: scale(1.02);
  }

  #connect {
    background: var(--secondary);
    color: #020617;
  }

  #flash {
    background: var(--primary);
    color: #020617;
  }

  .progress {
    height: 8px;
    background: #020617;
    border-radius: 6px;
    overflow: hidden;
    margin-top: 16px;
    display: none;
  }

  .progress-bar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #22c55e, #38bdf8);
    transition: width 0.2s;
  }

  pre {
    background: #020617;
    border-radius: 12px;
    padding: 12px;
    margin-top: 16px;
    height: 160px;
    overflow-y: auto;
    font-size: 0.8rem;
    color: #a5f3fc;
  }

  footer {
    text-align: center;
    margin-top: 10px;
    font-size: 0.75rem;
    color: var(--muted);
  }
</style>
</head>

<body>
  <div class="card">
    <h1>ESP32-C3 Mini</h1>
    <p>Web Serial Firmware Flasher</p>

    <button id="connect">üîå Connect ESP32</button>
    <button id="flash" disabled>‚ö° Flash Firmware</button>

    <div class="progress" id="progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <pre id="log"></pre>

    <footer>
  ESP32 Web Flasher<br>
  Author: <strong>Emensto</strong><br>
  All rights reserved.
</footer>

  </div>

<script type="module">
import { ESPLoader } from "https://unpkg.com/esptool-js@0.4.5/bundle.js";

let port;
let esp;

const logEl = document.getElementById("log");
const connectBtn = document.getElementById("connect");
const flashBtn = document.getElementById("flash");
const progress = document.getElementById("progress");
const progressBar = document.getElementById("progressBar");

function log(msg) {
  logEl.textContent += msg + "\n";
  logEl.scrollTop = logEl.scrollHeight;
}

connectBtn.onclick = async () => {
  try {
    port = await navigator.serial.requestPort();
    await port.open({ baudRate: 115200 });

    esp = new ESPLoader({
      port,
      baudrate: 115200,
      terminal: { writeLine: log }
    });

    await esp.connect();
    log("‚úî ESP32 connected");
    flashBtn.disabled = false;
  } catch (e) {
    log("‚ùå Connection failed");
  }
};

flashBtn.onclick = async () => {
  try {
    connectBtn.disabled = true;
    flashBtn.disabled = true;
    progress.style.display = "block";
    progressBar.style.width = "0%";

    log("‚¨á Loading firmware...");
    const response = await fetch("firmware.bin");
    const firmware = await response.arrayBuffer();

    log("‚ö° Flashing...");
    await esp.flashData(firmware, 0x10000, (p) => {
      progressBar.style.width = Math.floor(p * 100) + "%";
    });

    progressBar.style.width = "100%";
    log("‚úÖ Flash complete!");
  } catch (e) {
    log("‚ùå Flash failed");
  } finally {
    connectBtn.disabled = false;
    flashBtn.disabled = false;
  }
};
</script>
</body>
</html>
